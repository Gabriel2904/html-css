<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

    <script src="js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Sobre mi<span class="sr-only">(current)</span></a>
            </li> 
            <li class="nav-item">
               <a class="nav-link" href="#">Proyectos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="#">Contacto<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    </header>
        <section id="contacto">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>¡Trabajemos Juntos!</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-12">
                        <p>Para más detalles sobre mi trabajo podés ver mi Linkedin, descargar mi CV o mandarme un mensaje.</p>
                    </div>
                </div>
                <div class="row">   
                    <div class="col-10">
                        <form action="" method="POST">
                             <div class="row">
                                 <div class="col-sm-6 col-12">
                                     <div class="form-group">
                                         <input class="form-control" type="text" name="txtNombre" id="txtNombre" placeholder="NOMBRE" required>
                                     </div>
                                 </div> 
                                 <div class="col-sm-6 col-12">
                                    <div class="form-group">
                                         <input class="form-control" type="email" name="txtCorreo" id="txtCorreo" placeholder="CORREO" required>
                                    </div>
                                </div> 
                                <div class="col-sm-12 col-12 form-group">
                                    <div class="form-group">
                                         <input class="form-control" type="text" name="txtAsunto" id="txtAsunto" placeholder="ASUNTO" required>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="7" class="form-control" placeholder="MENSAJE" required></textarea>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <input type="submit" value="Enviar" class="btn btn-md">
                                    </div>
                                </div>                         
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row py-5">
                    <div class="col-sm-4 col-12 text-sm-left text-center">
                        <p class="Derechos">©Todos los derechos reservados<br>2020</p>
                    </div>
                    <div class="col-sm-4 col-12 text-center py-4 py-sm-0">
                        <a href="https://api.whatsapp.com/send?phone=541165188109&amp;text=Hola" target="_blank"><i class="fab fa-whatsapp"></i></a>
                        <a href="" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a href="" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="col-sm-4 col-12 text-sm-right text-center">
                        Patrocinado por<br><a href="https://depcsuite.com" target="_blank">DePC Suite</a>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
